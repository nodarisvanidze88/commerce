{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>
    <form action="{%url 'create'%}" method="POST">
        {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" class="form-control" id="title" placeholder="Enter Description">
    </div>
    <div class="form-group">
        <label for="imageurl">Image URL</label>
        <input type="text" name="imageurl" class="form-control" id="title" placeholder="Enter Image URL">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" name="price" class="form-control" id="title" placeholder="Enter Price">
    </div>
    <div class="form-group">
        <label for="category">Choose Category</label>
            <select id="category" name="category">
                {% for cat in categories %}
                    <option value={{cat}}>{{cat}}</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <button type="submit" class="btn btn-success">Create New listing</button>

    </form>


{% endblock %}
